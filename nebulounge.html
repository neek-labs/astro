<button onclick="toggleOrion()" id="orionToggleBtn">ü™ê Talk to Orion</button>

<!-- üí¨ Orion Terminal Panel -->
<div id="orion-terminal" class="slideout">

    <h2>TALK TO ORION</h2>
    <button onclick="toggleOrion()">‚úñ</button>
  </div>
  <div id="chat-window" class="terminal-output">
    <p class="orion-msg">Orion: "The stars tonight whisper old secrets. What do you seek, stargazer?"</p>
  </div>
  <div class="terminal-input">
    <input id="user-input" type="text" placeholder="Ask Orion..." />
    <button onclick="sendToOrion()">SEND</button>
  </div>
</div>



  <!-- üå† Scripts -->
  <script src="stars.js"></script>
  <script>
    function toggleOrion() {
      const panel = document.getElementById('orionPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

<script>
  const destinations = [
    "images/earth-view.jpg",
    "images/Lagoon-Trifid-NickHall.jpg",
    "images/VeilNebula-NickHall.jpg"
  ];
  let current = 0;

  function nextDestination() {
    current = (current + 1) % destinations.length;
    const img = document.querySelector('.viewport-scene img');
    img.src = destinations[current];
  }
</script>
